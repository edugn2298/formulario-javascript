<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>
<body class="w-full max-w-xs">
  <h1 class="text-3xl font-bold underline text-clifford ">Formulario</h1>
  
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="#" id="formulario">
    <label for="nombre">Nombre:</label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" id="nombre" name="nombre" required>

    <label for="correo">Correo electrónico:</label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" id="correo" name="correo" required>

    <label for="telefono">Teléfono:</label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="tel" id="telefono" name="telefono" required>

    <label for="contrasena">Contraseña:</label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" id="contrasena" name="contrasena" required>

    <label for="confirmarContrasena">Confirmar contraseña:</label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" id="confirmarContrasena" name="confirmarContrasena" required>

    <label for="pasaporte">Pasaporte:</label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" id="pasaporte" name="pasaporte" required>

    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Enviar</button>
  </form>
  
  <script src="./app.js"></script>
</body>
</html>
